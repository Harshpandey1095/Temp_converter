<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="tempc.css">   
    <title>Temperature</title>
</head>
<body>

<div class="container">

        <div class="title">
            <h1>Temperature Converter</h1>
        </div>

        <div class="measurement">
            <input class="unit" id="celsius" type="number" name="" placeholder="Celsius">
            <span class="icon">&#8451</span>
        </div>
        <div class="measurement">
            <input class="unit" id="fahrenheit" type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div class="measurement">
            <input class="unit" id="kelvin" type="number" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>

        <div class="action">
            <button id="clear">All Clear</button>
        </div>

    </div>
    <script src="tempc.js"></script>
</body>
</html>
